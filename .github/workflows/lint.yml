name: Node.js CI - Lint

on:
  pull_request:

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Node Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Shellcheck
        run: ./run-shellcheck.sh
