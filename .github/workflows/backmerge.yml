name: Auto-backmerge PRs to test
on:
  pull_request:
    branches: [staging]
    types: [closed]

jobs:
  merge-staging-back-to-test:
    if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Git config
        run: |
          git config --local user.email "michael.marcotte@ustaxcourt.gov"
          git config --local user.name "Mike Marcotte"
      - name: Merge staging back to test
        run: |
          git fetch --unshallow
          git checkout test
          git pull
          git merge --no-ff staging -m "Auto-merge staging back to test [skip ci]"
          git push
