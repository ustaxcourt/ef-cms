name: Build API Typescript

on:
  pull_request:
  push:
    branches:
      - dependency-updates

jobs:
  build_ts_api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Build Typescript API
        run: |
          npm ci
          npm run build:assets
          npm run build:lambda:api
