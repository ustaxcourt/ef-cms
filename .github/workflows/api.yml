name: Node.js CI - API

on:
  pull_request:

jobs:
  API:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Node Dependencies
        run: npm ci
      - name: API
        run: npm run test:api
