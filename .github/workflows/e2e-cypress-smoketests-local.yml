name: E2E Cypress Smoketests Local

on:
  pull_request:

jobs:
  e2e_cypress_smoketests_local:
    runs-on: ubuntu-latest

    env:
      CI: true
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: example
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'
      - name: Configure sysctl limits
        run: |
          sudo swapoff -a
          sudo sysctl -w vm.swappiness=1
          sudo sysctl -w fs.file-max=262144
          sudo sysctl -w vm.max_map_count=262144
      - name: Setup OpenSearch
        uses: ankane/setup-opensearch@v1
        with:
          opensearch-version: 2.11
      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v4.0.0
        with:
          port: 8000
          cors: '*'
      - name: Collect Workflow Telemetry
        uses: runforesight/workflow-telemetry-action@v2
        with:
          comment_on_pr: false
      - name: Install Node Dependencies
        run: npm ci
      - name: Setup Postgres
        run: |
          npm run migration:postgres
          npm run seed:postgres
      - name: Run E2E Cypress Smoketests
        run: |
          mkdir -p /tmp/cypress/
          npm run start:all:ci >> /tmp/cypress/cypress-output.txt &
          ./wait-until-services.sh
          sleep 5
          npm run cypress:smoketests:local
      - name: Store Cypress Failure Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: ${{ github.workspace }}/cypress/deployed-and-local/videos
      - name: Store Logs
        uses: actions/upload-artifact@v4
        with:
          name: cypress-logs
          path: /tmp/cypress
