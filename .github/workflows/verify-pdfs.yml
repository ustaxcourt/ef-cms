name: Node.js CI - PDF Tests

on:
  pull_request:
  push:
    branches:
      - dependency-updates

jobs:
  Client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: NPM Install
        run: npm ci
      - name: Verify PDFs
        run: npm run test:document-generation
