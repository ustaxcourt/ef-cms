functions:
  connectHandler:
    handler: web-api/src/notificationHandlers.connectLambda
    events:
      - websocket:
          route: $connect

  disconnectHandler:
    handler: web-api/src/notificationHandlers.disconnectLambda
    events:
      - websocket:
          route: $disconnect