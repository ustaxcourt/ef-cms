config:
  target: 'https://{{$processEnvironment.API_TARGET}}.execute-api.{{$processEnvironment.API_REGION}}.amazonaws.com'
  phases:
    - duration: 5
      arrivalRate: 2
      rampTo: 4
      name: 'Warm up the application'
    - duration: 10
      arrivalRate: 4
      name: 'max load'
scenarios:
  - flow:
      - get:
          url: '/{{$processEnvironment.API_STAGE}}/v1/documents/uploadPolicy'