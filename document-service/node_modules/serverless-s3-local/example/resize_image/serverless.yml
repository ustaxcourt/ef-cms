service: serverless-s3-local-example
provider:
  name: aws
  runtime: nodejs4.3
plugins:
  - serverless-s3-local
  - serverless-offline
custom:
  # Uncomment only if you want to collaborate with serverless-plugin-additional-stacks
  # additionalStacks:
  #    permanent:
  #      Resources:
  #        S3BucketData:
  #            Type: AWS::S3::Bucket
  #            Properties:
  #                BucketName: ${self:service}-data
  s3:
    port: 8000
    directory: /tmp
    cors: false
    # Uncomment only if you already have a S3 server running locally
    # noStart: true
resources:
  Resources:
    NewResource:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: local-bucket
functions:
  s3hook:
    handler: handler.s3hook
    events:
      - s3:
          bucket: local-bucket
          event: s3:ObjectCreated:*
          rules:
            - prefix: incoming/
            - suffix: .jpg
