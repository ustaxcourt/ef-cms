service: ef-cms
plugins:
  - serverless-dynamodb-local
  - serverless-s3-local
  - serverless-plugin-split-stacks
  # - serverless-domain-manager
  - serverless-plugin-bind-deployment-id
  - serverless-aws-documentation
  - serverless-plugin-aws-alerts
  - serverless-offline
  - serverless-plugin-git-variables
custom:
  s3:
    host: 0.0.0.0
    port: 9000
    directory: /tmp
    # Uncomment the first line only if you want to use cors with specified policy
    # Uncomment the second line only if you don't want to use cors
    # Not uncomment the these lines only if your wanto use cors with default policy
    # cors: relative/path/to/your/cors/policy/xml
    # cors: false
    # Uncomment only if you already have a S3 server running locally
    # noStart: true
  dynamodb:
    start:
      inMemory: true
      migrate: true
      port: 8000
      seed: false
    # seed:
    #   test:
    #     sources:
    #     - table: ${self:provider.environment.DOCUMENTS_DYNAMODB_TABLE}
    #       sources:
    #         - ./spec/fixtures/stuff.json

  alerts:
    stages:
      - dev
      - stg
      - prod
    dashboards: true
    alarms:
      - functionThrottles
      - functionErrors
      - functionInvocations
      - functionDuration
  documentation:
    api:
      info:
        title: EF-CMS Documents API
        description: Documents API for U.S. Tax Court EF-CMS
        contact:
          url: https://www.ustaxcourt.gov
          email: webmaster@ustaxcourt.gov
        license:
          name: Creative Commons 0
          url: https://creativecommons.org/share-your-work/public-domain/cc0/
      tags:
        -
          name: ef-cms
          description: EF-CMS
        -
          name: documents
          description: document service
    summary: 'EF-CMS Documents API'
    version: "${opt:stage}-${git:sha1}"
    description: 'EF-CMS Documents API documented with OpenAPI specification'
    resources:
      -
        path: "v1/documents"
        description: "Path used for creating a document."
      -
        path: "v1/documents/{documentId}"
        description: "Path used for retrieving document with a documentId."
      -
        path: "v1/documents/policy"
        description: "Path used for retrieving pre-signed policy url."
    models:
      -
        name: "document"
        description: "a document response"
        contentType: "application/json"
        schema:
          type: object
          properties:
            documentId:
              type: string
              description: id of document
            userId:
              type: string
              description: id of user who created the document
            documentType:
              type: string
              description: type of this document
            createdAt:
              type: string
              description: date document created
      -
        name: "policyUrl"
        description: "a policy url response"
        contentType: "application/json"
        schema:
          type: object
          properties:
            url:
              type: string
              description: url
            fields:
              $ref: "{{model: fields}}"
      -
        name: "fields"
        description: "a policy url response"
        contentType: "application/json"
        schema:
          type: object
          properties:
            bucket:
              type: string
              description: The bucket name.
            X-Amz-Algorithm:
              type: string
              description: The algorithm.
            X-Amz-Credential:
              type: string
              description: The credential.
            X-Amz-Date:
              type: string
              description: The date.
            X-Amz-Security-Token:
              type: string
              description: The security token.
            Policy:
              type: string
              description: The policy.
            X-Amz-Signature:
              type: string
              description: The signature.
      -
        name: "awsError"
        description: "an aws internal server error, usually with status code 502 (bad gateway)"
        contentType: "application/json"
        schema:
          type: object
          properties:
            message:
              type: string
          required:
            - message


