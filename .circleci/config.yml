build-and-deploy-defaults: &build-and-deploy-defaults
  filters:
    branches:
      ignore:
        - develop # run the related develop workflow below
        - prod # run with context workflow below
        - migration # run without smoketests workflow

build-and-deploy-without-smoketests-defaults:
  &build-and-deploy-without-smoketests-defaults
  filters:
    branches:
      only:
        - migration

build-and-deploy-with-context-defaults: &build-and-deploy-with-context-defaults
  context: efcms-<< pipeline.git.branch >>
  filters:
    branches:
      only:
        - prod

workflows:
  version: 2
  hourly:
    jobs:
      - build-client-integration
      - e2e-pa11y
      - e2e-pa11y-public
      - e2e-cypress
      - e2e-cypress-public
      - deploy:
          requires:
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
      - migrate:
          requires:
            - deploy
      - smoketests:
          requires:
            - migrate
      - switch-colors:
          requires:
            - smoketests
    triggers:
      - schedule:
          cron: '0 13-22 * * 1-5'
          filters:
            branches:
              only:
                - develop
  build-and-deploy:
    jobs:
      - build-client-integration:
          <<: *build-and-deploy-defaults
      - e2e-pa11y:
          <<: *build-and-deploy-defaults
      - e2e-pa11y-public:
          <<: *build-and-deploy-defaults
      - e2e-cypress:
          <<: *build-and-deploy-defaults
      - e2e-cypress-public:
          <<: *build-and-deploy-defaults
      - deploy:
          requires:
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
          filters:
            branches:
              only:
                - irs
                - staging
                - test
                - master
                - experimental1
                - experimental2
                - experimental3
                - experimental4
                - dawson
      - migrate:
          requires:
            - deploy
          filters:
            branches:
              only:
                - irs
                - staging
                - test
                - experimental1
                - experimental2
                - experimental3
                - experimental4
      - smoketests:
          requires:
            - migrate
          filters:
            branches:
              only:
                - irs
                - staging
                - experimental1
                - experimental2
                - experimental3
                - experimental4
      - switch-colors:
          requires:
            - smoketests
          filters:
            branches:
              only:
                - irs
                - staging
                - master
                - experimental1
                - experimental2
                - experimental3
                - experimental4
                - dawson
  build-and-deploy-without-smoketests:
    jobs:
      - build-client-integration:
          <<: *build-and-deploy-without-smoketests-defaults
      - e2e-pa11y:
          <<: *build-and-deploy-without-smoketests-defaults
      - e2e-pa11y-public:
          <<: *build-and-deploy-without-smoketests-defaults
      - e2e-cypress:
          <<: *build-and-deploy-without-smoketests-defaults
      - e2e-cypress-public:
          <<: *build-and-deploy-without-smoketests-defaults
      - deploy:
          <<: *build-and-deploy-without-smoketests-defaults
          requires:
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
      - migrate:
          <<: *build-and-deploy-without-smoketests-defaults
          requires:
            - deploy
      - switch-colors:
          <<: *build-and-deploy-without-smoketests-defaults
          requires:
            - migrate

  build-and-deploy-with-context:
    jobs:
      - build-client-integration:
          <<: *build-and-deploy-with-context-defaults
      - e2e-pa11y:
          <<: *build-and-deploy-with-context-defaults
      - e2e-pa11y-public:
          <<: *build-and-deploy-with-context-defaults
      - e2e-cypress:
          <<: *build-and-deploy-with-context-defaults
      - e2e-cypress-public:
          <<: *build-and-deploy-with-context-defaults
      - deploy:
          <<: *build-and-deploy-with-context-defaults
          requires:
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
