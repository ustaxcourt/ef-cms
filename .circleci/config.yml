      - run:
          name: 'Deploy - Web API - Smoke Tests - us-west-1'
          command: docker run -e "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" -e "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" --rm efcms /bin/sh -c "cd web-api && ./run-smoketests.sh ${ENV} us-west-1"
      

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - e2e
      - deploy-ui:
          requires:
            - build
            - e2e
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-api-east:
          requires:
            - build
            - e2e
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-api-west:
          requires:
            - build
            - e2e
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - post-deploy:
          requires:
            - deploy-ui
            - deploy-api-west
            - deploy-api-east
          filters:
            branches:
              only:
                - develop
                - staging
                - master

