          command: npm run test:pa11y:smoketests --prefix=web-client/pa11y/

build-and-deploy-defaults: &build-and-deploy-defaults
  filters:
    branches:
      ignore:
        - develop # run hourly below
        - prod # run with context workflow below

build-and-deploy-with-context-defaults: &build-and-deploy-with-context-defaults
  context: efcms-<< pipeline.git.branch >>
  filters:
    branches:
      only:
        - prod

workflows:
  version: 2
  hourly:
    jobs:
      - build-shared
      - build-api
      - build-client-unit
      - e2e-pa11y
      - e2e-pa11y-public
      - e2e-cypress
      - e2e-cypress-public
      - deploy
      - smoketests:
          requires:
            - deploy
    triggers:
      - schedule:
          cron: '0 * * * 1-5'
          filters:
            branches:
              only:
                - develop
  build-and-deploy:
    jobs:
      - build-shared:
          <<: *build-and-deploy-defaults
      - build-api:
          <<: *build-and-deploy-defaults
      - build-client-unit:
          <<: *build-and-deploy-defaults
      - build-client-integration:
          <<: *build-and-deploy-defaults
      - e2e-pa11y:
          <<: *build-and-deploy-defaults
      - e2e-pa11y-public:
          <<: *build-and-deploy-defaults
      - e2e-cypress:
          <<: *build-and-deploy-defaults
      - e2e-cypress-public:
          <<: *build-and-deploy-defaults
      - build-client-coverage:
          <<: *build-and-deploy-defaults
          requires:
            - build-shared
            - build-api
            - build-client-unit
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
      - deploy:
          requires:
            - build-client-coverage
          filters:
            branches:
              only:
                - irs
                - staging
                - test
                - migration
                - master
                - experimental1
                - experimental2
                - dawson
      - smoketests:
          requires:
            - deploy
          filters:
            branches:
              only:
                - staging

  build-and-deploy-with-context:
    jobs:
      - build-shared:
          <<: *build-and-deploy-with-context-defaults
      - build-api:
          <<: *build-and-deploy-with-context-defaults
      - build-client-unit:
          <<: *build-and-deploy-with-context-defaults
      - build-client-integration:
          <<: *build-and-deploy-with-context-defaults
      - e2e-pa11y:
          <<: *build-and-deploy-with-context-defaults
      - e2e-pa11y-public:
          <<: *build-and-deploy-with-context-defaults
      - e2e-cypress:
          <<: *build-and-deploy-with-context-defaults
      - e2e-cypress-public:
          <<: *build-and-deploy-with-context-defaults
      - build-client-coverage:
          <<: *build-and-deploy-with-context-defaults
          requires:
            - build-shared
            - build-api
            - build-client-unit
            - build-client-integration
            - e2e-pa11y
            - e2e-pa11y-public
            - e2e-cypress
            - e2e-cypress-public
      - deploy:
          <<: *build-and-deploy-with-context-defaults
          requires:
            - build-client-coverage
