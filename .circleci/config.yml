version: 2
jobs:
  bundle:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    steps:
      - restore_cache:
          name: Source - Restoring Cache
          keys:
            - source-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - source-{{ .Environment.CACHE_VERSION }}-
      - checkout
      - save_cache:
          name: Source - Saving Cache
          key: source-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ .Revision }}
          paths:
            - '.git'
      - restore_cache:
          name: NPM - Restoring Cache
          keys:
            - npm-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - npm-{{ .Environment.CACHE_VERSION }}-
      - run:
          name: NPM - Install
          command: |
            npm i
            npm rebuild node-sass
      - save_cache:
          name: NPM - Save to Cache
          paths:
            - node_modules # location depends on npm version
          key: npm-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  build-api:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Lint
          command: |
            npm run lint
      - run:
          name: Shellcheck
          command: |
            ./run-shellcheck.sh
      - run:
          name: Web API - Test
          command: npm run test:api
      - run:
          name: Web API - SonarQube
          command: |
            export SONAR_SCANNER_OPTS="-Xmx2048m"
            /home/app/sonar_home/bin/sonar-scanner \
            -Dsonar.projectKey="${API_SONAR_KEY}" \
            -Dsonar.branch.name="${CIRCLE_BRANCH}" \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectBaseDir="web-api" \
            -Dproject.settings="web-api/sonar-project.properties" \
            -Dsonar.login="${API_SONAR_TOKEN}" \
            -Dsonar.host.url="https://sonarcloud.io"

  build-shared:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    environment:
      _JAVA_OPTIONS: '-Xms1024m -Xmx2024m'
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Shared - Test
          command: npm run test:shared
      - run:
          name: Shared - SonarQube
          command: |
            export SONAR_SCANNER_OPTS="-Xmx2048m"
            /home/app/sonar_home/bin/sonar-scanner \
            -Dsonar.projectKey="${SHARED_SONAR_KEY}" \
            -Dsonar.branch.name="${CIRCLE_BRANCH}" \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectBaseDir="shared" \
            -Dproject.settings="shared/sonar-project.properties" \
            -Dsonar.login="${SHARED_SONAR_TOKEN}" \
            -Dsonar.host.url="https://sonarcloud.io"

  build-client:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    environment:
      _JAVA_OPTIONS: '-Xms1024m -Xmx2048m'
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Web Client - Test
          command: |
            AWS_ACCESS_KEY_ID=noop AWS_SECRET_ACCESS_KEY=noop npm run start:api:ci > /dev/null &
            ./wait-until.sh http://localhost:3000/api/swagger
            npm run test:client
      - run:
          name: Web Client - SonarQube
          command: |
            export SONAR_SCANNER_OPTS="-Xmx2048m"
            /home/app/sonar_home/bin/sonar-scanner \
            -Dsonar.projectKey="${UI_SONAR_KEY}" \
            -Dsonar.branch.name="${CIRCLE_BRANCH}" \
            -Dsonar.organization="${SONAR_ORG}" \
            -Dsonar.projectBaseDir="web-client" \
            -Dproject.settings="web-client/sonar-project.properties" \
            -Dsonar.login="${UI_SONAR_TOKEN}" \
            -Dsonar.host.url="https://sonarcloud.io"

  e2e-pa11y:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    environment:
      _JAVA_OPTIONS: '-Xms2048m -Xmx4096m'
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Pa11y - Web Client 1
          command: |
            ls -la /root/project/web-client/
            npm run build:all
            SLS_DEBUG="*" RUN_DIR=dist AWS_ACCESS_KEY_ID=noop AWS_SECRET_ACCESS_KEY=noop npx run-p start:api:ci start:client:ci > /tmp/pa11y-server.txt &
            ./wait-until-services.sh
            ./wait-until.sh http://localhost:3000/api/swagger
            sleep 5
            npm run test:pa11y:1 --node-flags --max-old-space-size=1024
      - run:
          name: Pa11y - Web Client 2
          command: |
            npm run build:all
            SLS_DEBUG="*" RUN_DIR=dist AWS_ACCESS_KEY_ID=noop AWS_SECRET_ACCESS_KEY=noop npx run-p start:api:ci start:client:ci > /tmp/pa11y-server.txt &
            ./wait-until-services.sh
            ./wait-until.sh http://localhost:3000/api/swagger
            sleep 5
            npm run test:pa11y:2 --node-flags --max-old-space-size=1024
      - run:
          name: Pa11y - Public Site
          command: |
            AWS_ACCESS_KEY_ID=noop AWS_SECRET_ACCESS_KEY=noop npx run-p start:public > /dev/null &
            sleep 5
            npm run test:pa11y:public
      - store_artifacts:
          path: /tmp/pa11y-server.txt

  e2e-cypress:
    docker:
      - image: $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ef-cms-us-east-1:latest
        aws_auth:
          aws_access_key_id: $AWS_ACCESS_KEY_ID
          aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    environment:
      _JAVA_OPTIONS: '-Xms1024m -Xmx2048m'
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Cypress
          command: |
            npm run build:all &&
            CYPRESS_VERSION=`./node_modules/.bin/cypress --version | awk -F' ' '{print $4; exit}'`
            if [ ! -e "/root/.cache/Cypress/${CYPRESS_VERSION}/Cypress/Cypress" ]; then
              ./node_modules/.bin/cypress install
            fi

            SLS_DEBUG=* RUN_DIR=dist AWS_ACCESS_KEY_ID=noop AWS_SECRET_ACCESS_KEY=noop npx run-p start:api:ci start:client:ci > /dev/null &
            ./wait-until-services.sh
            ./wait-until.sh http://localhost:3000/api/swagger
            sleep 5
            npm run cypress
      - store_artifacts:
          path: /home/circleci/project/cypress/videos/

